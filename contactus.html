    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <!--Navbar and Hamburger Menu Added-->
    <div class="container-fullwidth">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html"><i class="fas fa-home fa-lg"> Ven-You</i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="true" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <!--Hamburger Menu Dropdown created-->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Ven-You Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="join.html">Join Group</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="create.html">Create Group</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutus.html">About Us</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  
    <!--Added contact us form-->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
            <div class="top-card">
                <div class="card card-default">
                    <div class="card-header">Contact Us</div>
                </div>
            </div>
          <div class="card card-default">
            <div class="card-header">Comments, Questions, Compliments? Please submit the form below.</div>
            <div class="card-body">
              <form role="form">
                <div class="form-group">
                  <label for="name">Your Group Name</label>
                  <input type="text" class="form-control" id="group-name">
                </div>
                <div class="form-group">
                  <label for="start-date">Your Name</label>
                  <input type="text" class="form-control" id="your-name">
                </div>
                <div class="form-group">
                    <label for="start-date">Your Email</label>
                    <input type="text" class="form-control" id="your-email">
                  </div>
                <div class="form-group">
                  <label for="end-date">Your Phone Number</label>
                  <input type="text" class="form-control" id="your-number">
                </div>
                <div class="form-group">
                  <label for="city">Your comments, questions, or concerns</label>
                  <input type="text" class="form-control" id="comments">
                </div>
                <a class="btn btn-info btn-lg" id="submit" role="button">Submit</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    <script src="./assets/javascript/contactus.js"></script>
  </body>
