<head>
  <meta charset="UTF-8">

  <link rel="icon" href="./assets/images/favicon-32x32.png" sizes="16x16" type="image"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <img id="bg" src="./assets/images/1.png" style="position: fixed; height:100%; width:100%">
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/create.css" />
</head>

<body>
  <!--Navbar and Hamburger Menu Added-->
  <div class="container-fullwidth ">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html"><i class="fas fa-home fa-lg"> Ven-You</i></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="true" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!--Hamburger Menu Dropdown created-->
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Ven-You Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="join.html">Join Group</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contactus.html">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="aboutus.html">About Us</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <!--Added create group form-->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header"> Create Your Friend Group!</div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="name">Group Name:</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="start-date">Event Start Date (DD-MM-YYYY)</label>
                <input type="text" class="form-control" id="start">
              </div>
              <div class="form-group">
                <label for="end-date">Event End Date (DD-MM-YYYY)</label>
                <input type="text" class="form-control" id="end">
              </div>
              <div class="form-group">
                <label for="city">City of your event</label>
                <input type="text" class="form-control" id="city">
              </div>
              <div class="form-group">
                <label for="state">State of your event</label>
                <input type="text" class="form-control" id="state">
              </div>

            <!---Submit button that direct you to plannin page (mainhub.html)-->
              <a class="btn btn-info btn-lg" id="create" href="mainhub.html" role="button">Create group</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

  <script src="./assets/javascript/create.js"></script>
</body>
