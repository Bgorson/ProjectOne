<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Create Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <img id="bg" src="./assets/images/1.png" style="position: fixed; height:100%; width:100%">
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/create.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
  <!--Navbar and Hamburger Menu Added-->
  <div class="container-fullwidth p-2">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background:#5bc0de">
      <a class="navbar-brand text-white" style="text-align: center; font-weight: bold">Socialite: Create Group</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="true" aria-label="Toggle navigation" style="color:white">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!--Hamburger Menu Dropdown created-->
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto pr-4" style="font-size:1.2em">
          <li class="nav-item px-3">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link" href="join.html">Join Group</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link" href="help.html">Technical Help</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link" href="aboutus.html">About Us</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <!--Add create group form-->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header"> Create Your Friend Group!</div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="name">Group Name:</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="start-date">Event Start Date (MM/DD/YYYY)</label>
                <input type="text" class="form-control" id="start">
              </div>
              <div class="form-group">
                <label for="end-date">Event End Date (MM/DD/YYYY)</label>
                <input type="text" class="form-control" id="end">
              </div>
              <div class="form-group">
                <label for="location">City, State of your event</label>
                <input type="text" class="form-control" id="rate">
              </div>

            <!---ATTENTION Setting id to create here since this is the button associated with the create group data-->
              <a class="btn btn-info btn-lg" id="create" href="mainhub.html" role="button">Create group</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
  <script src="./assets/javascript/create.js"></script>
</body>

</html>
