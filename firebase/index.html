<body>

        <input type="text" class="form-control" id="location" placeholder="Enter location">
        <button id= "submit">Become a User</button>

        <div>Here are all the users</div>
        <div id="userList"></div>



    <script>
 
        // Initialize Firebase
        var config = {

        firebase.initializeApp(config);
        var database = firebase.database();
        var userRef= database.ref("/users/")

   function setUserInfo(name,location) {
    database.ref('users/').push({
      groupname: name,
      destination:location  
    });
  }

  $("#submit").on("click",function(){
    event.preventDefault();
    database.ref('/users/').once('value').then(function (snapshot) {
        setUserInfo(($("#name").val()), $("#location").val())
  
      });
  })
  var userList;
  var place;
  database.ref('/users/').on("child_added",function (snapshot) {
    var newDiv= $("<div>")
    var uniqueKey= (snapshot.key)
     console.log(snapshot.val())
     userList=snapshot.val().groupname;
     place=snapshot.val().destination;
     $(newDiv).append(userList)
     $(newDiv).append("---------"+ place)
     $("#userList").append(newDiv)
    })


    </script>
</body>
